; [Album] funktioniert nur wenn dieses file in einem unterordner von gallery liegt 
; name ist der anzeige name des albums
; description ist die beschreibung des albums
; preview ist der name des vorschau bildes von diesem album
; member-only "yes" heißt das gäste dieses album nich sehen können (default ist "no")

[Album]
name = "Sommerfest 2022"
description = "beschreibung"
preview = "Doctors.png"
member-only = no


