[Album]                         ; [Album] funktioniert nur wenn dieses file in einem unterordner von gallery liegt
name = "Sommerfest 2022"        ; name ist der anzeige name des albums
description = "beschreibung"    ; description ist die beschreibung des albums
preview = "Doctors.png"         ; preview ist der name des vorschau bildes von diesem album
date = "04.18"             ; date or beginning date of the Event
dateTo = ""                     ; ending date if more than one day

[Permissions]
folderRead[] = "Administrator"          ; rolle kann diesen ordner lesen
folderWrite[] = "Administrator"         ; rolle kann diesen ordner schreiben (umbennenen und verschieben)
allRead[] = "Administrator"             ; rolle kann dateien in diesem ordner lesen
allWrite[] = "Administrator"            ; rolle kann dateien in diesem ordner schreiben


[FileRestrictions]
AdministratorRead[] = ""    ; rolle kann die angegebene datei nicht lesen
guestWrite[] = "tardis.png"     ; rolle kann die angegebene datei nicht schreiben