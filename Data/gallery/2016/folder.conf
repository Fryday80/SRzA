[Album]                         ; [Album] funktioniert nur wenn dieses file in einem unterordner von gallery liegt
name = "Sommerfest 2022"        ; name ist der anzeige name des albums
description = "beschreibung"    ; description ist die beschreibung des albums
preview = "Doctors.png"         ; preview ist der name des vorschau bildes von diesem album

[Permissions]
folderRead[] = "guest"          ; rolle kann diesen ordner lesen
folderWrite[] = "guest"         ; rolle kann diesen ordner schreiben (umbennenen und verschieben)
allRead[] = "guest"             ; rolle kann dateien oder ordner in diesem ordner lesen (wenn man was nicht lesen kann, kann man es auch nicht schreiben)
allWrite[] = "guest"            ; rolle kann dateien oder ordner in diesem ordner schreiben

[Restrictions]
guestRead[] = "Doctors.png"     ; rolle kann die angegebene datei nicht lesen
guestWrite[] = "tardis.png"     ; rolle kann die angegebene datei nicht schreiben