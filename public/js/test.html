<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .simple-slide-show {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        .simple-slide-show img {
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 1;
        }
        .simple-slide-show img.active {
            z-index: 3;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../libs/simpleSlideShow/simpleSlideShow.js"></script>
    <script type="text/javascript">
        $(function() {
            $('.simple-slide-show').simpleSlideShow({

            });
        });

    </script>
</head>
<body>
<div style="width: 200px;height: 200px;">
    <div class="simple-slide-show">
        <img src="http://abnehmpillen.htbpresenter.de/images/brust/brust176.jpg">
        <img src="https://akimg3.ask.fm/assets/060/553/463/normal/ask.jpg">
    </div>
</div>
<div class="simple-slide-show"></div>
</body>
</html>
